<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- <script type="text/javascript" src="../js/main.js"></script> -->
    <link rel="stylesheet" type="text/css" href="css/init.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div>
        <div id="banner" class="banner">
            <a href="javascript:;" >
                <img src="https://upload-images.jianshu.io/upload_images/2518499-f5c1aa291b65d334.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
            </a>
            <a href="javascript:;" class="hidden">
                <img src="https://upload-images.jianshu.io/upload_images/2518499-0df6ef639c3c2ccf.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
            </a>
            <a href="javascript:;" class="hidden">
                <img src="https://upload-images.jianshu.io/upload_images/2518499-87cb6cb05233b36d.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
            </a>
            <ul class="banner-box">
                <li class="banner-box-select"></li>
                <li class="banner-box-bg"></li>
                <li class="banner-box-bg"></li>
            </ul>
        </div>
        <div id="joke-list" class="joke-list">
            <ul>
                <li>
                    <div class="joke-item">
                        <a class="joke-title" href="javascript:;">2018年的第一场雪</a>
                        <div class="joke-author">
                            <img class="joke-author-icon" src="imgs/headicon.jpg" alt="">
                            <span>狗蛋</span>
                        </div>
                        <div class="joke-content">
                            <span>
                            武汉市气象台预计，6日~10日，受高空西南气流、中低层切变线和地面较强冷空气南下影响，我市的阴雨雪天气将持续。其中，6日以降雨为主，7~9日，随着气温降至零下，我市由雨转为中到大雪，局部暴雪，将为今冬第一场降雪，南部可能伴有冻雨。
                        </span>
                        </div>
                        <span class="helpful"><img src="imgs/zan.png" alt="">15</span>
                        <span class="helpful"><img src="imgs/comment_icon.png" alt="">3</span>
                        <span class="joke-date">2018-12-29 23:13</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
    $(function() {
        var demo = $('.banner a');
        var boxPoints = $('.banner-box li');
        var currentIndex = 0;
        startLoop();

        function startLoop() {
            var timer = setInterval(function() {
                currentIndex++;
                if (currentIndex > 2) {
                    currentIndex = 0;
                }

                for (var i = 0; i < demo.length; i++) {
                    $(demo[i]).removeClass();
                    $(demo[i]).addClass('hidden');

                    $(boxPoints[i]).removeClass('banner-box-select');
                    $(boxPoints[i]).addClass('banner-box-bg');
                }

                $(demo[currentIndex]).addClass('block');
                $(boxPoints[currentIndex]).addClass('banner-box-select');

            }, 2000);
        }

    })
    </script>
</body>

</html>
